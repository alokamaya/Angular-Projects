<div class="container">
  <h2 class="mt-3" *ngIf="!isEdit">
    Create Feed Coposition for Important Poultry Feeds(Dry-Matter Basis)
  </h2>
  <h2 class="mt-3" *ngIf="isEdit">
    Update Feed Coposition for Important Poultry Feeds(Dry-Matter Basis)
  </h2>
  <form class="mt-5" (ngSubmit)="onCreateFeedComposition()" #f="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="feedStuffNameLabel">Feed Stuff Name</label>
        <input
          type="text"
          class="form-control"
          id="feedStuffName"
          name="feedStuffName"
          ngModel
          autocomplete="off"
          [readonly]="isEdit"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="dryMatterLabel">Dry Matter(%)</label>
        <input
          type="text"
          class="form-control"
          id="dryMatter"
          name="dryMatter"
          ngModel
          autocomplete="off"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="meLabel">ME (Kcal/kg)</label>
        <input
          type="text"
          class="form-control"
          id="me"
          name="me"
          ngModel
          autocomplete="off"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="proteinLabel">Protein (%)</label>
        <input
          type="text"
          class="form-control"
          id="protein"
          name="protein"
          ngModel
          autocomplete="off"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="crudFiberLabel">Crude Fiber (%)</label>
        <input
          type="text"
          class="form-control"
          id="crudFiber"
          name="crudFiber"
          ngModel
          autocomplete="off"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="etherExtractLabel">Ether Extract (%)</label>
        <input
          type="text"
          class="form-control"
          id="etherExtract"
          name="etherExtract"
          ngModel
          autocomplete="off"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="NFELabel">NFE (%)</label>
        <input
          type="text"
          class="form-control"
          id="NFE"
          name="NFE"
          ngModel
          autocomplete="off"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="calciumLabel">Calcium (%)</label>
        <input
          type="text"
          class="form-control"
          id="calcium"
          name="calcium"
          ngModel
          autocomplete="off"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="phosphorusLabel">Phosphorus (%)</label>
        <input
          type="text"
          class="form-control"
          id="phosphorus"
          name="phosphorus"
          ngModel
          autocomplete="off"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="copperLabel">Copper (mg/kg)</label>
        <input
          type="text"
          class="form-control"
          id="copper"
          name="copper"
          ngModel
          autocomplete="off"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="ironLabel">Iron (mg/kg)</label>
        <input
          type="text"
          class="form-control"
          id="iron"
          name="iron"
          ngModel
          autocomplete="off"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="ManganeseLabel">Manganese</label>
        <input
          type="text"
          class="form-control"
          id="manganese"
          name="manganese"
          ngModel
          autocomplete="off"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="sodiumLabel">Sodium (%)</label>
        <input
          type="text"
          class="form-control"
          id="sodium"
          name="sodium"
          ngModel
          autocomplete="off"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="zincLabel">Zinc (mg/kg)</label>
        <input
          type="text"
          class="form-control"
          id="zinc"
          name="zinc"
          ngModel
          autocomplete="off"
        />
      </div>
    </div>
    <div class="row">
      <button type="submit" *ngIf="!isEdit" class="btn btn-primary mb-5 mr-2">
        Create Feed Composition
      </button>
      <button type="submit" *ngIf="isEdit" class="btn btn-primary mb-5 mr-2">
        Update Feed Composition
      </button>
      <button type="submit" class="btn btn-secondary mb-5" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
